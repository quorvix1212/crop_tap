<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌾 Crop Tap Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌾 Crop Tap</h1>
  <p>Time Left: <span id="timer">60</span>s | Score: <span id="score">0</span></p>

  <div class="farm">
    <div class="tile" data-index="0"></div>
    <div class="tile" data-index="1"></div>
    <div class="tile" data-index="2"></div>
  </div>

  <p id="gameOver" class="hidden">⏰ Time’s up! Your final score is <span id="finalScore"></span>.</p>

  <script src="script.js"></script>
</body>
</html>
